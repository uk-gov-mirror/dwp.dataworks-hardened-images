name: High vulns Snyk PR scan

on: 
  pull_request:
    paths:
      - 'prom-pushgateway/**'


env:
  IMAGE_NAME: dwpdigital/prom-pushgateway

jobs:
  docker-build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Docker image
        run: docker build -t ${{ env.IMAGE_NAME }}:latest ./prom-pushgateway/
      - name: Run Snyk to check image for high vulnerabilities
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ env.IMAGE_NAME }}
          args: --file=prom-pushgateway/Dockerfile --severity-threshold=high --exclude-base-image-vulns --org=dwp-dataworks
